<!-- templates/navbar.html -->
{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'auctions/css/navbar.css' %}" media="screen">
{% endblock %}

{% block content %}
    {% load static %}
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light" style="padding-left: 0px">
            <a class="navbar-brand" href="{% url 'auctions:profile' %}"><img src="{% static 'auctions/images/logo/logo-med.png' %}" style="height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <a class="nav nav-items nav-link" href="{% url 'auctions:explore' %}">
                    Explore</a>
                <input class="ml-auto mr-1" type="text" placeholder="Search..">
                <button type="submit"><i class="fa fa-search"></i></button>
                <a type="button" class="nav nav-pills nav-items nav-link active" href="{% url 'logout' %}" >Logout</a>
            </div>
        </nav>
    </div>

    {% block body %}
    {% endblock %}

{% endblock %}
