<!-- templates/navbar.html -->
{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}
    {% load static %} 
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light" style="padding-left: 0px">
            <a class="navbar-brand" href="{% url 'auctions:profile' %}"><img src="{% static 'auctions/images/logo/logo-med.png' %}" style="height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <!-- Right aligned -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auctions:profile' %}" >Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auctions:explore' %}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
                    </li>

                    <li class="nav-item">
                        <!-- Left aligned -->
                        <!-- TODO: Add a search component -->
                        <form class="form-inline ml-auto" method="post" action="{% url 'auctions:explore' %}">
                            {% csrf_token %}
                            <input class="form-control mr-sm-2" type="text" placeholder="Search">
                            <button class="btn active" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <hr style="margin: -4px;" />

    {% block body %}
    {% endblock %}

{% endblock %}
