<!DOCTYPE html>
<html>
<head>
    <title>Login | SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'auctions/css/loginStyle.css' %}">
    <link rel="stylesheet" href="{% static 'auctions/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h2 style="text-align:center"><img class="logoWelcome" src="{% static 'auctions/images/logo/logo-med.png' %}"></h2>
<!-- General outline code from w3schools.com -->
<div class="container container-sup" style="background-color: #f2f2f2; padding-top: 5%">
    <form method="post" value="'sign-in'">
        {% csrf_token %}
        <div class="row">
            <div class="vl">
                <span class="vl-innertext">or</span>
            </div>

            <div class="col">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                </i> Login with Google+
                </a>
            </div>

            <div class="col">
                <div class="hide-md-lg">
                    <p>Or sign in manually:</p>
                </div>

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </div>

        </div>
    </form>
</div>

<div class="bottom-container">
    <div class="row">
        <div class="col">
            <a style="color:white" class="btn" onclick="document.getElementById('sign-up').style.display='block'" >Sign up</a>
        </div>
        <div class="col">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
        </div>
    </div>
</div>

<!-- The Modal (contains the Sign Up form) -->
<div id="sign-up" class="modal modal-sup">
    <span onclick="document.getElementById('sign-up').style.display='none'" class="close close-sup" title="Close Modal"></span>
    <form class="modal-content modal-content-sup animate" method="post">
        {% csrf_token %}
        <div class="container container-sup">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr class="hr-sup">
{#            <label for="email"><b>Email</b></label>#}
{#            <input class="input-sup" type="text" placeholder="Enter Email" name="email" required>#}

            <label for="name"><b>Name</b></label>
            <input class="input-sup" type="text" placeholder="Enter your name" name="name" required>

            <label for="username"><b>Username</b></label>
            <input class="input-sup" type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input class="input-sup" type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input class="input-sup" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input class="input-sup" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix clearfix-sup">
                <button type="button" onclick="document.getElementById('sign-up').style.display='none'"
                        class=" button-sup cancelbtn cancelbtn-sup"> Cancel</button>
                <button type="submit" class="button-sup signup signupbtn-sup">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
